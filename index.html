<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>I-DOMAS ‚Ä¢ Durian & Soil Monitor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    :root {
      --bg: #0f172a;
      --card: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.1);
      --text: #f1f5f9;
      --muted: #94a3b8;
      --accent: #8b5cf6;
      --glass: rgba(255,255,255,0.08);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: var(--text);
      min-height: 100vh;
    }

    /* LOGIN - Perfect on mobile */
    #loginScreen {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .login-box { width: 100%; max-width: 420px; }
    .card {
      background: var(--card);
      border-radius: 24px;
      padding: 48px 32px;
      border: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(20px);
      box-shadow: 0 25px 60px rgba(0,0,0,0.5);
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; height: 4px;
      background: linear-gradient(90deg, #8b5cf6, #ec4899);
    }
    h1 { font-size: 38px; font-weight: 800; margin-bottom: 8px;
      background: linear-gradient(90deg, #e0e7ff, #c4b5fd);
      -webkit-background-clip: text; background-clip: text;
      -webkit-text-fill-color: transparent; letter-spacing: -1px; }
    .subtitle { color: var(--muted); margin-bottom: 36px; font-size: 15px; font-weight: 500; }
    input {
      width: 100%; padding: 16px 18px; margin: 12px 0;
      background: var(--glass); border: 1px solid var(--border);
      border-radius: 14px; color: white; font-size: 16px;
      outline: none; transition: all 0.3s ease;
    }
    button {
      width: 100%; padding: 16px; background: linear-gradient(135deg, #8b5cf6, #a78bfa);
      color: white; border: none; border-radius: 14px; font-size: 17px; font-weight: 600;
      cursor: pointer; margin-top: 16px; transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(139,92,246,0.4);
    }

    /* HEADER - Mobile optimized */
    header {
      background: rgba(15,23,42,0.9);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
      padding: 16px 20px;
      position: sticky; top: 0; z-index: 10;
      flex-direction: column;
      align-items: flex-start;
      gap: 16px;
    }
    header > div:first-child h1 { font-size: 28px; margin: 0; }
    header > div:first-child .subtitle { font-size: 13px; margin-top: 4px; opacity: 0.9; }
    .status-bar {
      width: 100%;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }
    .pill, .total-durian, .logout-btn {
      height: 42px;
      font-size: 13px;
      padding: 0 14px;
    }
    .total-durian {
      padding: 0 16px;
      font-size: 14px;
    }
    .total-durian strong { font-size: 17px; }
    .logout-btn { width: 42px; height: 42px; }

    /* DASHBOARD - Mobile first */
    .container { padding: 20px 16px; }
    .layout { 
      display: flex; 
      flex-direction: column; 
      gap: 24px; 
    }
    .card {
      background: var(--card);
      border-radius: 20px;
      padding: 24px;
      border: 1px solid var(--border);
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    .card h2 { font-size: 19px; margin-bottom: 16px; }
    .stats { gap: 12px; }
    .stat {
      padding: 16px;
      border-radius: 14px;
    }
    .stat-num { font-size: 32px; }
    .soil-grid {
      grid-template-columns: 1fr;
      gap: 16px;
    }
    .soil-card {
      padding: 18px;
      border-radius: 14px;
    }
    .soil-card h3 { font-size: 17px; }
    .param { margin: 8px 0; font-size: 14px; }
    .param-value { font-size: 15px; }
    .tree-list { gap: 12px; }
    .tree-item {
      padding: 16px;
      border-radius: 14px;
      flex-direction: column;
      align-items: flex-start;
      gap: 12px;
    }
    .tree-info { width: 100%; }
    .tree-name { font-size: 17px; }
    .tree-count { font-size: 32px; align-self: flex-end; }
    footer {
      padding: 32px 20px;
      font-size: 13px;
      text-align: center;
    }

    /* TABLET & UP - Gradually improve layout */
    @media (min-width: 640px) {
      header { padding: 20px 32px; flex-direction: row; align-items: center; gap: 0; }
      header > div:first-child h1 { font-size: 32px; }
      .status-bar { width: auto; justify-content: flex-end; }
      .soil-grid { grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); }
    }

    @media (min-width: 768px) {
      .container { padding: 32px; }
      .layout { grid-template-columns: 340px 1fr; display: grid; gap: 28px; }
      .card { padding: 28px; }
      .stat-num { font-size: 36px; }
      .tree-item { flex-direction: row; align-items: center; }
      .tree-count { align-self: center; }
    }

    @media (min-width: 1024px) {
      header { padding: 24px 40px; }
      .container { max-width: 1400px; margin: 0 auto; padding: 32px; }
      .layout { grid-template-columns: 380px 1fr; }
      .pill, .total-durian, .logout-btn { height: 44px; }
      .total-durian { padding: 0 20px; font-size: 15px; }
      .total-durian strong { font-size: 18px; }
    }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div id="loginScreen">
    <div class="login-box">
      <div class="card">
        <h1>I-DOMAS</h1>
        <div class="subtitle">Welcome back! Please sign in to continue</div>
        <div id="errorMsg" class="error"></div>
        <div id="successMsg" class="success"></div>
        <input type="email" id="email" placeholder="Email address" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="signInBtn">Sign In</button>
        <div class="forgot-link">
          <a href="#" id="forgotPassword">Forgot password?</a>
        </div>
      </div>
    </div>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard">
    <header>
      <div>
        <h1>I-DOMAS</h1>
        <div class="subtitle">Durian & Soil Real-time Monitoring System</div>
      </div>
      <div class="status-bar">
        <div class="pill"><i class="fas fa-circle" style="color:#10b981;font-size:10px"></i> <span id="conn">Connected</span></div>
        <div class="pill"><i class="fas fa-clock"></i> <span id="time">‚Äî</span></div>
        <div class="total-durian">
          Total Drop: <strong id="totalCount">0</strong> <span style="font-size:22px">üçà</span>
        </div>
        <button class="logout-btn" id="logoutBtn" title="Logout">
          <i class="fas fa-sign-out-alt"></i>
        </button>
      </div>
    </header>

    <div class="container">
      <div class="layout">
        <aside>
          <div class="card">
            <h2>Overview</h2>
            <div class="stats">
              <div class="stat"><div class="stat-num" id="areas">0</div><div>Soil Areas</div></div>
              <div class="stat"><div class="stat-num" id="trees">0</div><div>Durian Trees</div></div>
              <div class="stat"><div class="stat-num" id="totalDisplay">0</div><div>Total Harvested üçà</div></div>
            </div>
          </div>
        </aside>
        <main>
          <div class="card">
            <h2>Soil Areas</h2>
            <div class="soil-grid" id="soilContainer"></div>
          </div>
          <div class="card" style="margin-top:24px">
            <h2>Durian Trees</h2>
            <div class="tree-list" id="treeContainer"></div>
          </div>
        </main>
      </div>
    </div>
    <footer>I-DOMAS ‚Ä¢ Real-time Durian Farm Monitoring ‚Ä¢ 2025</footer>
  </div>

  <!-- JavaScript (unchanged - fully working) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB412dDVDABSpUnTULVety0ZoK4_bJ2kMc",
      authDomain: "i-domas-a06e0.firebaseapp.com",
      databaseURL: "https://i-domas-a06e0-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "i-domas-a06e0",
      storageBucket: "i-domas-a06e0.firebasestorage.app",
      messagingSenderId: "370828013608",
      appId: "1:370828013608:web:2a457dddd72d684e1f451d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    setInterval(() => document.getElementById('time').textContent = new Date().toLocaleTimeString(), 1000);

    onAuthStateChanged(auth, user => {
      document.getElementById('loginScreen').style.display = user ? 'none' : 'flex';
      document.getElementById('dashboard').style.display = user ? 'block' : 'none';
      if (user) loadDashboardData();
    });

    document.getElementById('signInBtn').onclick = () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      if (!email || !password) return document.getElementById('errorMsg').textContent = "Please fill in all fields";
      signInWithEmailAndPassword(auth, email, password)
        .catch(err => document.getElementById('errorMsg').textContent =
          err.code.includes('user-not-found') ? 'No account found' :
          err.code.includes('wrong-password') ? 'Incorrect password' : err.message);
    };

    document.getElementById('password').onkeypress = e => { if (e.key === 'Enter') document.getElementById('signInBtn').click(); };
    document.getElementById('forgotPassword').onclick = e => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      if (!email) return document.getElementById('errorMsg').textContent = "Enter your email first";
      sendPasswordResetEmail(auth, email)
        .then(() => document.getElementById('successMsg').textContent = "Password reset email sent!")
        .catch(() => document.getElementById('errorMsg').textContent = "Email not found");
    };
    document.getElementById('logoutBtn').onclick = () => signOut(auth);

    function loadDashboardData() {
      const root = ref(db, 'IDMOAS');
      onValue(root, snap => {
        const data = snap.val() || {};
        let total = 0, areaCount = 0, treeCount = 0 Master's;
        document.getElementById('soilContainer').innerHTML = '';
        document.getElementById('treeContainer').innerHTML = '';

        Object.keys(data).forEach(key => {
          const val = data[key];
          const lower = key.toLowerCase();

          if (lower.startsWith('area')) {
            areaCount++;
            document.getElementById('soilContainer').innerHTML += `
              <div class="soil-card">
                <h3>üå± ${key.toUpperCase()}</h3>
                <div class="param"><span class="param-label">Moisture</span><span class="param-value">${val.moisture ?? '‚Äî'}%</span></div>
                <div class="param"><span class="param-label">Temperature</span><span class="param-value">${val.temperature ?? '‚Äî'}¬∞C</span></div>
                <div class="param"><span class="param-label">pH</span><span class="param-value">${val.ph ?? '‚Äî'}</span></div>
                <div class="param"><span class="param-label">EC</span><span class="param-value">${val.ec ?? '‚Äî'}</span></div>
                <div class="param"><span class="param-label">N</span><span class="param-value">${val.n ?? '‚Äî'}</span></div>
                <div class="param"><span class="param-label">P</span><span class="param-value">${val.p ?? '‚Äî'}</span></div>
                <div class="param"><span class="param-label">K</span><span class="param-value">${val.k ?? '‚Äî'}</span></div>
              </div>`;
          }

          if (lower.startsWith('tree')) {
            treeCount++;
            total += val.count || 0;
            const status = val.paused ? 'Paused' : 'Active';
            const color = val.paused ? '#f59e0b' : '#10b981';
            document.getElementById('treeContainer').innerHTML += `
              <div class="tree-item">
                <div class="tree-info">
                  <div class="tree-name">üå≥ ${key.toUpperCase()}</div>
                  <div class="tree-status" style="color:${color}">${status}</div>
                </div>
                <div class="tree-count">${val.count || 0} <span style="font-size:28px">üçà</span></div>
              </div>`;
          }
        });

        document.getElementById('areas').textContent = areaCount;
        document.getElementById('trees').textContent = treeCount;
        document.get SCSIElementById('totalCount').textContent = total;
        document.getElementById('totalDisplay').textContent = total;
      });
    }
  </script>
</body>
</html>
