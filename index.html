<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>I-DOMAS • Durian & Soil Monitor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    :root {
      --bg: #0f172a;
      --card: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.1);
      --text: #f1f5f9;
      --muted: #94a3b8;
      --accent: #8b5cf6;
      --glass: rgba(255,255,255,0.08);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: var(--text);
      min-height: 100vh;
    }

    /* LOGIN — Perfectly centered on all devices */
    #loginScreen {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .login-box { width: 100%; max-width: 420px; }
    .card {
      background: var(--card);
      border-radius: 24px;
      padding: 48px 32px;
      border: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(20px);
      box-shadow: 0 25px 60px rgba(0,0,0,0.5);
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; height: 5px;
      background: linear-gradient(90deg, #8b5cf6, #ec4899);
    }
    h1 {
      font-size: clamp(36px, 8vw, 48px);
      font-weight: 800;
      margin-bottom: 8px;
      background: linear-gradient(90deg, #e0e7ff, #c4b5fd);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -1px;
    }
    .subtitle { color: var(--muted); margin-bottom: 40px; font-size: 15px; font-weight: 500; }
    input {
      width: 100%; padding: 16px 18px; margin: 12px 0;
      background: var(--glass); border: 1px solid var(--border);
      border-radius: 14px; color: white; font-size: 16px;
      outline: none; transition: all 0.3s ease;
    }
    input::placeholder { color: #94a3b8; }
    input:focus { border-color: var(--accent); box-shadow: 0 0 0 4px rgba(139,92,246,0.25); }
    button {
      width: 100%; padding: 16px; background: linear-gradient(135deg, #8b5cf6, #a78bfa);
      color: white; border: none; border-radius: 14px; font-size: 17px; font-weight: 600;
      cursor: pointer; margin-top: 16px; transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(139,92,246,0.4);
    }
    button:hover { transform: translateY(-3px); box-shadow: 0 15px 35px rgba(139,92,246,0.5); }
    .forgot-link { margin-top: 24px; font-size: 14px; }
    .forgot-link a { color: var(--accent); text-decoration: none; font-weight: 600; }
    .error, .success { font-size: 14px; margin-top: 12px; min-height: 24px; }

    /* HEADER — Mobile-first & perfect on all screens */
    #dashboard { display: none; }
    header {
      background: rgba(15,23,42,0.85);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
      padding: 20px 24px;
      position: sticky;
      top: 0;
      z-index: 10;
      flex-wrap: wrap;
      gap: 16px;
    }
    header > div:first-child h1 { font-size: 28px; }
    header > div:first-child .subtitle { font-size: 13px; opacity: 0.9; }
    .status-bar {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      width: 100%;
      justify-content: space-between;
    }
    .pill, .total-durian, .logout-btn {
      height: 44px;
      padding: 0 16px;
      border-radius: 50px;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .total-durian {
      background: linear-gradient(135deg, #8b5cf6, #a78bfa);
      color: white;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(139,92,246,0.3);
    }
    .total-durian strong { font-weight: 800; font-size: 18px; }
    .logout-btn {
      background: var(--glass);
      border: 1px solid var(--border);
      width: 44px; padding: 0;
      justify-content: center;
    }

    /* CONTAINER & LAYOUT — Fully responsive */
    .container { max-width: 1400px; margin: 0 auto; padding: 24px 20px; }
    .layout {
      display: grid;
      grid-template-columns: 1fr;
      gap: 24px;
    }
    .card {
      background: var(--card);
      border-radius: 20px;
      padding: 28px 24px;
      border: 1px solid var(--border);
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    .card:hover { transform: translateY(-4px); }
    .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; }
    .stat { background: var(--glass); padding: 20px; border-radius: 16px; text-align: center; }
    .stat-num { font-size: 32px; font-weight: 800; color: var(--accent); }

    .soil-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }
    .soil-card {
      background: linear-gradient(135deg, rgba(139,92,246,0.12), rgba(139,92,246,0.05));
      border-radius: 16px;
      padding: 20px;
      border: 1px solid rgba(139,92,246,0.2);
    }
    .param { display: flex; justify-content: space-between; margin: 12px 0; font-size: 15px; }
    .param-label { color: var(--muted); font-size: 13px; }
    .param-value { font-weight: 700; }

    .tree-list { display: grid; gap: 16px; margin-top: 16px; }
    .tree-item {
      background: var(--glass);
      padding: 20px;
      border-radius: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid var(--border);
      transition: all 0.3s ease;
    }
    .tree-item:hover { background: rgba(139,92,246,0.15); }
    .tree-count { font-size: 28px; font-weight: 800; }

    footer { text-align: center; padding: 40px 20px; color: var(--muted); font-size: 14px; margin-top: 60px; }

    /* Tablet & Up */
    @media (min-width: 768px) {
      header { padding: 24px 40px; flex-wrap: nowrap; }
      .status-bar { width: auto; justify-content: flex-end; }
      .layout { grid-template-columns: 360px 1fr; gap: 28px; }
      .soil-grid { grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); }
      .stats { grid-template-columns: repeat(3, 1fr); }
    }

    /* Desktop */
    @media (min-width: 1024px) {
      .container { padding: 32px 40px; }
      .card { padding: 32px; }
    }

    /* Extra small phones */
    @media (max-width: 380px) {
      .card { padding: 40px 24px; }
      .status-bar { gap: 8px; }
      .pill, .total-durian { font-size: 13px; padding: 0 12px; }
    }
  </style>
</head>
