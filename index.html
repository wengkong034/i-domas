<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>I-DOMAS ‚Ä¢ Durian & Soil Monitor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    :root {
      --bg: #0f172a;
      --card: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.1);
      --text: #f1f5f9;
      --muted: #94a3b8;
      --accent: #8b5cf6;
      --glass: rgba(255,255,255,0.08);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: var(--text);
      min-height: 100vh;
    }

    /* LOGIN */
    #loginScreen {
      display: flex; align-items: center; justify-content: center;
      min-height: 100vh; padding: 20px;
    }
    .login-box { width: 100%; max-width: 420px; }
    .card {
      background: var(--card); border-radius: 24px; padding: 56px 40px;
      border: 1px solid rgba(255,255,255,0.12); backdrop-filter: blur(20px);
      box-shadow: 0 25px 60px rgba(0,0,0,0.5); text-align: center; position: relative; overflow: hidden;
    }
    .card::before {
      content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px;
      background: linear-gradient(90deg, #8b5cf6, #ec4899);
    }
    h1 {
      font-size: 42px; font-weight: 800; margin-bottom: 8px;
      background: linear-gradient(90deg, #e0e7ff, #c4b5fd);
      -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
    }
    .subtitle { color: var(--muted); margin-bottom: 44px; font-size: 15px; font-weight: 500; }
    input {
      width: 100%; padding: 16px 18px; margin: 12px 0; background: var(--glass);
      border: 1px solid var(--border); border-radius: 14px; color: white; font-size: 16px;
    }
    input:focus { border-color: var(--accent); box-shadow: 0 0 0 4px rgba(139,92,246,0.25); }
    button {
      width: 100%; padding: 16px; background: linear-gradient(135deg, #8b5cf6, #a78bfa);
      color: white; border: none; border-radius: 14px; font-size: 17px; font-weight: 600;
      margin-top: 16px; box-shadow: 0 8px 25px rgba(139,92,246,0.4);
    }
    button:active { transform: translateY(2px); }

    /* HEADER - NOW SCROLLS AWAY (not sticky) */
    header {
      background: rgba(15,23,42,0.9); backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
      padding: 28px 40px;
      display: flex; justify-content: space-between; align-items: center;
    }
    .status-bar { display: flex; align-items: center; gap: 16px; }
    .pill, .total-durian, .logout-btn {
      height: 44px; display: flex; align-items: center; justify-content: center;
    }
    .pill {
      background: var(--glass); border: 1px solid var(--border);
      padding: 0 18px; border-radius: 50px; font-size: 14px; gap: 8px;
    }
    .total-durian {
      background: linear-gradient(135deg, #8b5cf6, #a78bfa); color: white;
      padding: 0 20px; border-radius: 50px; font-size: 15px; gap: 8px;
    }
    .total-durian strong { font-weight: 800; font-size: 18px; }
    .logout-btn {
      background: var(--glass); border: 1px solid var(--border);
      width: 44px; border-radius: 50%; cursor: pointer;
    }

    .container { max-width: 1400px; margin: 0 auto; padding: 32px; }
    .layout { display: grid; grid-template-columns: 380px 1fr; gap: 28px; }
    .card { background: var(--card); border-radius: 20px; padding: 28px; border: 1px solid var(--border);
      backdrop-filter: blur(12px); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
    .stats { display: grid; gap: 16px; }
    .stat { background: var(--glass); padding: 20px; border-radius: 16px; text-align: center; }
    .stat-num { font-size: 36px; font-weight: 800; color: var(--accent); }
    .soil-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px,1fr)); gap: 20px; }
    .soil-card { background: linear-gradient(135deg, rgba(139,92,246,0.12), rgba(139,92,246,0.05));
      border-radius: 16px; padding: 20px; border: 1px solid rgba(139,92,246,0.2); }
    .param { display: flex; justify-content: space-between; margin: 10px 0; }
    .tree-list { display: grid; gap: 16px; margin-top: 16px; }
    .tree-item { background: var(--glass); padding: 20px; border-radius: 16px;
      display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--border); }

    /* MOBILE RESPONSIVE */
    @media (max-width: 768px) {
      header { padding: 20px 16px; flex-direction: column; text-align: center; gap: 16px; }
      .status-bar { flex-wrap: wrap; justify-content: center; }
      .container { padding: 20px 16px; }
      .layout { grid-template-columns: 1fr; }
      .stats { grid-template-columns: 1fr 1fr; }
      .soil-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <div id="loginScreen">
    <div class="login-box">
      <div class="card">
        <h1>I-DOMAS</h1>
        <div class="subtitle">Welcome back! Please sign in to continue</div>
        <div id="errorMsg" class="error"></div>
        <div id="successMsg" class="success"></div>
        <input type="email" id="email" placeholder="Email address">
        <input type="password" id="password" placeholder="Password">
        <button id="signInBtn">Sign In</button>
        <div class="forgot-link"><a href="#" id="forgotPassword">Forgot password?</a></div>
      </div>
    </div>
  </div>

  <div id="dashboard">
    <header>
      <div>
        <h1>I-DOMAS</h1>
        <div class="subtitle">Durian & Soil Real-time Monitoring System</div>
      </div>
      <div class="status-bar">
        <div class="pill"><i class="fas fa-circle" style="color:#10b981;font-size:10px"></i> <span id="conn">Connected</span></div>
        <div class="pill"><i class="fas fa-clock"></i> <span id="time">‚Äî</span></div>
        <div class="total-durian">Total Drop: <strong id="totalCount">0</strong> üçà</div>
        <button class="logout-btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i></button>
      </div>
    </header>

    <div class="container">
      <div class="layout">
        <aside>
          <div class="card">
            <h2>Overview</h2>
            <div class="stats">
              <div class="stat"><div class="stat-num" id="areas">0</div><div>Soil Areas</div></div>
              <div class="stat"><div class="stat-num" id="trees">0</div><div>Durian Trees</div></div>
              <div class="stat"><div class="stat-num" id="totalDisplay">0</div><div>Total Harvested üçà</div></div>
            </div>
          </div>
        </aside>
        <main>
          <div class="card">
            <h2>Soil Areas</h2>
            <div class="soil-grid" id="soilContainer"></div>
          </div>
          <div class="card" style="margin-top:28px">
            <h2>Durian Trees</h2>
            <div class="tree-list" id="treeContainer"></div>
          </div>
        </main>
      </div>
    </div>
    <footer style="text-align:center;padding:40px;color:var(--muted);font-size:14px;">
      I-DOMAS ‚Ä¢ Real-time Durian Farm Monitoring ‚Ä¢ 2025
    </footer>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { /* your config */ };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    setInterval(() => document.getElementById('time').textContent = new Date().toLocaleTimeString(), 1000);

    onAuthStateChanged(auth, user => {
      document.getElementById('loginScreen').style.display = user ? 'none' : 'flex';
      document.getElementById('dashboard').style.display = user ? 'block' : 'none';
      if (user) loadDashboardData();
    });

    // All your login/logout & data loading code remains exactly the same
    // (same as your previous working version)
  </script>
</body>
</html>
